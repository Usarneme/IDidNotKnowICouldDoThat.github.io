<!DOCTYPE html>
<html>
<head>

	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
     <link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">

</head>
<body>

	<div class="container wrapper">
		<div id="flashcards" class="container container-fluid">
			<h1>Flashcards</h1>
			<p>Click on the card to show the reverse side</p>
			<div class="row">
				<div id="previous_card" class="col-xs-1 col-sm-2 btn">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous Card</span>
				</div>

				<div id="current_card" class="col-xs-10 col-sm-8 btn">Flip card</div>
				
				<div id="next_card" class="col-xs-1 col-sm-2 btn">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next Card</span>
				</div>
			</div>
		</div>

		<div id="new_card" class="container container-fluid">
		<h3>Add a new flashcard</h3>
			<form id="form" class="form-inline">
				<div class="container container-fluid">
					<div class="row">
					    <div class="form-group">
					        <label class="sr-only" for="inputNewCardFront">New card front</label>
					        <input type="text" class="form-control" id="inputNewCardFront" placeholder="New card front...">
					    </div>
					    <div class="form-group">
					        <label class="sr-only" for="inputNewCardBack">New card back</label>
					        <input type="text" class="form-control" id="inputNewCardBack" placeholder="New card back...">
					    </div>
					    <div class="">
						    <button id="addCardSubmitButton" class="btn">Add flashcard!</button>
						</div>
					</div><!--end of row-->
				</div><!--end of container-->
			</form>
		</div><!--end of new_card div-->

	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
