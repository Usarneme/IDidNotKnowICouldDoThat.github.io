<!DOCTYPE html>
<html>
<head>

	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
     <link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">

</head>
<body>

	<div class="container">
		<div id="flashcards" class="container container-fluid">
			<h2>Flashcards</h2>
			<p>Click on the card to show the reverse side</p>
			<div class="row">
				<div class="previous_card col-xs-1 col-sm-2 btn">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous Card</span>
				</div>

				<div id="current" class="col-xs-10 col-sm-8 btn well">Flip card</div>
				
				<div class="next_card col-xs-1 col-sm-2 btn">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next Card</span>
				</div>
			</div>
		</div>

		<div class="new_card container container-fluid">
		<h3>Create a new flashcard</h3>
		<p>Enter the front and back and hit submit</p>
			<form class="form-inline">
			    <div class="form-group">
			        <label class="sr-only" for="inputNewCardFront">New card front</label>
			        <input type="text" class="form-control" id="inputNewCardFront" placeholder="New card front...">
			    </div>
			    <div class="form-group">
			        <label class="sr-only" for="inputNewCardBack">New card back</label>
			        <input type="text" class="form-control" id="inputNewCardBack" placeholder="New card back...">
			    </div>
			    <button id="addCardSubmitButton" type="submit" class="btn btn-primary">Add flashcard!</button>
			</form>
		</div>

		<div id="cardSet" class="container container-fluid">
			<h3>Flashcard Set - JS Object</h3>
			<p><span class="container container-fluid btn btn-lg btn-link btn-block">Push to hide/show card set</span></p>
			<div class="container container-fluid">
				<ul id="js_ul" class="row">
				</ul>
			</div>
		</div>

	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
