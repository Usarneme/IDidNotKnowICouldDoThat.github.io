<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="It is amazing what you can do with a little patience and a library card">
  <meta name="author" content="Tom Geraghty">
  <title>Task List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
  <!-- Site Specific CSS -->
  <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" charset="utf-8">
	<!-- Progressive Web App manifest -->
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#c2f5e6">
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <header>
            <h1>Projects of Great Interest</h1>
          </header>
      </div>
  </nav>

  <main role="main"> <!-- ARIA role for devices that don't support HTML5 sectioning elements. -->
    <article>
    <h4>This project utilizes HTML5, CSS3, and JavaScript to create an online task tracking web application.</h4>
      <div id="wrapper">
        <h5>Add an Item</h5>
        <ul>
          <li>
            <label for="new-task">
            </label><input id="new-task" type="text">
            <button class="add">Add</button>
            <button class="saveAll" id="save" style="display: none;">Save Task List</button>
          </li>
        </ul>

        <h5>Todo <small>(Check the box once completed)</small></h5>
        <ul id="incomplete-tasks">
          <li>
            <label>Pay Bills</label>
            <span>Complete</span>
            <input type="checkbox">
            <input type="text" disabled><button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>
          <li>
            <label>Go Shopping</label>
            <span>Complete</span>
            <input type="checkbox">
            <input type="text" disabled><button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>

        </ul>

        <h5>Completed</h5>
        <ul id="completed-tasks">
          <li>
            <label>See the Doctor</label>
            <span>Complete</span>  
            <input type="checkbox" checked>
            <input type="text" disabled><button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>
        </ul>

      </div>
    </article>
  </main>

  <!-- Font lazy loader -->
	<script> 
		(function(){ 
		var xhr = new XMLHttpRequest();
		xhr.open('GET', 'https://fonts.googleapis.com/css?family=Raleway', true);
		xhr.onreadystatechange = function () {
			if (xhr.readyState == 4 && xhr.status == 200) {
			var style = document.createElement('style');
			style.innerHTML = xhr.responseText;
			document.head.appendChild(style);
			}
		};
		xhr.send();
		}());
	</script>

  <script src="js/app.js" type="text/JavaScript"></script>
</body>
</html>
