<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="It is amazing what you can do with a little patience and a library card">
    <meta name="author" content="Tom Geraghty">
    <title>Task List</title>
    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Site Specific CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" charset="utf-8">
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <header>
              <h1>Projects of Great Interest <small>by me.</small></h1>
          </header>
      </div>
  </nav>

  <main role="main"> <!-- ARIA role for devices that don't support HTML5 sectioning elements. -->
    <article>
      <div id="wrapper">

        <div>
          <h2>Task List</h2>
        </div>
        <p>
          <label for="new-task">Add an Item</label><input id="new-task" type="text"><button>Add</button>
        </p>

        <h4>Todo</h4>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox"><label>Pay Bills</label>
            <input type="text"><button class="edit">Edit</button><button class="delete">Delete</button>
          </li>
          <li class="editMode">
            <input type="checkbox"><label>Go Shopping</label>
            <input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button>
          </li>

        </ul>

        <h4>Completed</h4>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button>
          </li>
        </ul>

      </div>
    </article>
  </main>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/app.js" type="text/JavaScript"></script>
</body>
</html>
