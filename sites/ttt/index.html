<!DOCTYPE html>
<html>
<head>

	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
     <link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

	<![endif]-->

	<link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">

</head>
<body>

	<div class="header">
		<h2>Tic Tac Toe Type Game</h2>
		<div class="container">
			<div id="turn" class="row">
				<div id="x" class="btn btn-default col-xs-3 col-xs-offset-3 selected"><p>X</p></div>
				<div id="o" class="btn btn-default col-xs-3"><p>O</p></div>
			</div>
			<p>Whose turn is it</p>
		</div>
	</div>

	<div class="container wrapper">
		<div id="gameBoard" class="row">
			<div id="1" class="btn btn-default col-xs-4"><p></p></div>
			<div id="2" class="btn btn-default col-xs-4"><p></p></div>
			<div id="3" class="btn btn-default col-xs-4"><p></p></div>
			<div id="4" class="btn btn-default col-xs-4"><p></p></div>
			<div id="5" class="btn btn-default col-xs-4"><p></p></div>
			<div id="6" class="btn btn-default col-xs-4"><p></p></div>
			<div id="7" class="btn btn-default col-xs-4"><p></p></div>
			<div id="8" class="btn btn-default col-xs-4"><p></p></div>
			<div id="9" class="btn btn-default col-xs-4"><p></p></div>
		</div>
	</div><!--end of container wrapper div-->

	<div class="footer">
		<h2>Tic Tac Toe Type Game</h2>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="ttt.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
