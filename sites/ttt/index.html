<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="It is amazing what you can do with a little patience and a library card">
    <meta name="author" content="Tom Geraghty">
    <title>Tic Tac Toe</title>
    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- Site Specific CSS -->
	<link href="style.css" rel="stylesheet" type="text/css" charset="utf-8">
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar">
	<header>
		<h1>Projects of Great Interest</h1>
	</header>
  </nav>

  <main role="main"> <!-- ARIA role for devices that don't support HTML5 sectioning elements. -->
    <article>
	<h4>This project utilizes Bootstrap's grid layout, JavaScript, jQuery, HTML5 and CSS3 to create a Tic-Tac-Toe-type of game.</h4>
	<div id="wrapper">

		<div class="header">
			<div class="container">Current player's turn:
				<div id="turn" class="row">
					<div id="x" class="col-xs-1 col-xs-offset-5 selected">X</div>
					<div id="o" class="col-xs-1">O</div>
				</div>
			</div>
		</div>

		<div id="victory" class="hidden"></div>
		<button id="resetWin" class="hidden">
			Click here to play again
		</button>

		<div id="loss" class="hidden"></div>
		<button id="resetLoss" class="hidden">
			Click here to play again
		</button>

		<div class="container wrapper">
			<div id="gameBoard" class="row">
				<button id="1" class="btn btn-default col-xs-4"></button>
				<button id="2" class="btn btn-default col-xs-4"></button>
				<button id="3" class="btn btn-default col-xs-4"></button>
				<button id="4" class="btn btn-default col-xs-4"></button>
				<button id="5" class="btn btn-default col-xs-4"></button>
				<button id="6" class="btn btn-default col-xs-4"></button>
				<button id="7" class="btn btn-default col-xs-4"></button>
				<button id="8" class="btn btn-default col-xs-4"></button>
				<button id="9" class="btn btn-default col-xs-4"></button>
			</div>
		</div><!--end of container wrapper div-->

      </div>
		</article>

		<aside>
			<div>
				<p>View a Component composition build of this application created using React <a href="react/index.html">clicking here.</a></p>
			</div>
		</aside>

  </main>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Game logic and event handlers -->
  <script src="ttt.js" type="text/javascript" charset="utf-8"></script>
  <!-- font lazy loader -->  
  <script>
	(function(){ 
	  var xhr = new XMLHttpRequest();
	  xhr.open('GET', 'https://fonts.googleapis.com/css?family=Raleway', true);
	  xhr.onreadystatechange = function () {
		if (xhr.readyState == 4 && xhr.status == 200) {
		  var style = document.createElement('style');
		  console.dir(style);
		  style.innerHTML = xhr.responseText;
		  document.head.appendChild(style);
		}
	  };
	  xhr.send();
	}());
  </script>
</body>
</html>
