<body>

	<div class="header">
		<h2>Tic Tac Toe Type Game</h2>
		<div class="container">
		<p>Who goes first?</p>
			<div class="row">
				<div class="btn btn-default col-xs-3 col-xs-offset-3"><p id="x">X</p></div>
				<div class="btn btn-default col-xs-3"><p id="o">O</p></div>
			</div>
		</div>
	</div>

	<div class="container wrapper">
		<div class="row">
			<div class="btn btn-default col-xs-4"><p id="1"></p></div>
			<div class="btn btn-default col-xs-4"><p id="2"></p></div>
			<div class="btn btn-default col-xs-4"><p id="3"></p></div>
			<div class="btn btn-default col-xs-4"><p id="4"></p></div>
			<div class="btn btn-default col-xs-4"><p id="5"></p></div>
			<div class="btn btn-default col-xs-4"><p id="6"></p></div>
			<div class="btn btn-default col-xs-4"><p id="7"></p></div>
			<div class="btn btn-default col-xs-4"><p id="8"></p></div>
			<div class="btn btn-default col-xs-4"><p id="9"></p></div>	
		</div>
	</div><!--end of container wrapper div-->

	<div class="footer">
		<h2>Tic Tac Toe Type Game</h2>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
