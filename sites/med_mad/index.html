<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="It is amazing what you can do with a little patience and a library card">
    <meta name="author" content="Tom Geraghty">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>Stoic MadLibs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar">
    <header>
      <h1>Projects of Great Interest</h1>
    </header>
  </nav>

  <main role="main"> <!-- ARIA role for devices that don't support HTML5 sectioning elements. -->
    <article>
      <div id="wrapper">

        <section class="wrapper">
          <div class="inner">
            <div id="header">
              <h4>This project utilizes HTML5, CSS3, JavaScript (including ES6 Promises, XMLHTTPRequests, AJAX and JSON data) to create a Mad Lib game utilizing as a source material Meditations by Marcus Aurelius.</h4>
            </div>

            <div id="restart">
              <button id="newGameButton" type="button">Start a new Mad Lib!</button>
            </div>

            <div id="madlib_holder" class="hidden">
            </div>

            <div id="queries">
              <form id="inputForm">
              </form>
              <button type="button" id="submitButton" for="inputForm" class="hidden">Submit</button>
            </div>

          </div><!-- end of inner div -->
        </section>

      </div>
    </article>
  </main>

  <script src="app.js" type="text/JavaScript"></script>
