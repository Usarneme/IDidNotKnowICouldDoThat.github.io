<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="It is amazing what you can do with a little patience and a library card">
    <meta name="author" content="Tom Geraghty">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>Stoic MadLibs</title>
    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Site Specific CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <header>
              <h1>Projects of Great Interest <small>by me.</small></h1>
          </header>
      </div>
  </nav>

  <main role="main"> <!-- ARIA role for devices that don't support HTML5 sectioning elements. -->
    <article>
      <div id="wrapper">

        <section class="wrapper">
          <div class="inner">
            <div id="header">
              <span><h1>Maditations </h1>Stoic Mad Libs</span>
            </div>

            <div id="restart">
              <button id="newGameButton" type="button">Start a new Mad Lib!</button>
            </div>

            <div id="madlib_holder" class="hidden">
            </div>

            <div id="queries">
              <form id="inputForm">
              </form>
              <button type="button" id="submitButton" for="inputForm" class="hidden">Submit</button>
            </div>

          </div><!-- end of inner div -->
        </section>

      </div>
    </article>
  </main>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="app.js" type="text/JavaScript"></script>
</body>
</html>
