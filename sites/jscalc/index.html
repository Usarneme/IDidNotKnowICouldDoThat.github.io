<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="It is amazing what you can do with a little patience and a library card">
    <meta name="author" content="Tom Geraghty">
	<title>JS Calculator</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav>
		<header>
				<h1>Projects of Great Interest</h1>
		</header>
  </nav>

  <main role="main"> <!-- ARIA role for devices that don't support HTML5 sectioning elements. -->
    <article>
			<h2>Calculator</h2>
			<small>In ES6 JavaScript</small>

      <div id="calculator">
				<div id="result"></div>

				<button id="7" class="calcButton num">7</button>
				<button id="8" class="calcButton num">8</button>
				<button id="9" class="calcButton num">9</button>
				<button id="+" class="calcButton operator">+</button>

				<button id="4" class="calcButton num">4</button>
				<button id="5" class="calcButton num">5</button>
				<button id="6" class="calcButton num">6</button>
				<button id="-" class="calcButton operator">-</button>

				<button id="1" class="calcButton num">1</button>
				<button id="2" class="calcButton num">2</button>
				<button id="3" class="calcButton num">3</button>
				<button id="*" class="calcButton operator">*</button>

				<button id="." class="calcButton dot">.</button>
				<button id="0" class="calcButton num">0</button>
				<button id="equals" class="calcButton equals">=</button>
				<button id="/" class="calcButton operator">/</button>

				<button id="backspace" class="calcButton backspace">Back</button>
				<button id="clear" class="calcButton clear">Clear</button>
			</div>

			<div class="clearfix"></div>

			<div class="decimalSelector">
				<h4>How many decimal places would you like to display in the result?</h4>
				0 <input id="sigFigInput" type="range" min="0" max="10" value="2" /> 10
				<p id="sigFig">2 decimal places</p>
			</div>
    </article>
  </main>

	<script src="calc.js"></script>
</body>
</html>
