<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="It is amazing what you can do with a little patience and a library card">
    <meta name="author" content="Tom Geraghty">
		<title>JS Calculator</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav>
		<header>
				<h1>Projects of Great Interest</h1>
		</header>
  </nav>

  <main role="main"> <!-- ARIA role for devices that don't support HTML5 sectioning elements. -->
    <article>
      <div id="calculator" class="">
				<h3>Calculator</h3>
				<small>In pure JavaScript (ES6/ECMAScript 6)</small>
				<div id="answer" class=""></div>

				<button id="7">7</button>
				<button id="8">8</button>
				<button id="9">9</button>
				<button id="+">+</button>

				<button id="4">4</button>
				<button id="5">5</button>
				<button id="6">6</button>
				<button id="-">-</button>

				<button id="1">1</button>
				<button id="2">2</button>
				<button id="3">3</button>
				<button id="*">*</button>

				<button id=".">.</button>
				<button id="0">0</button>
				<button id="equals" class="equals" data-result="">=</button>
				<button id="/">/</button>

				<button id="backspace" class="backspace">Back</button>
				<button id="clear" class="clear">Clear</button>
      </div>
    </article>
  </main>

	<script src="calc.js"></script>
</body>
</html>
