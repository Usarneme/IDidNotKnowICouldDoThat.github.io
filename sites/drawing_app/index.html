<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="It is amazing what you can do with a little patience and a library card">
    <meta name="author" content="Tom Geraghty">
		<title>Simple Drawing Application</title> 
    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Site Specific CSS -->
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar">
		<header>
			<h1>Projects of Great Interest</h1>
		</header>
  </nav>

  <main role="main"> <!-- ARIA role for devices that don't support HTML5 sectioning elements. -->
    <article>
			<h4>This project uses jQuery and HTML5 Canvas to create a drawing surface in the browser.</h4>
      <div id="wrapper">

				<canvas	width="600" height="400"></canvas>
				<div class="controls">
					<ul>
						<li class="red selected"></li>
						<li class="blue"></li>
						<li class="yellow"></li>
					</ul>
					<button id="revealColorSelect">New Color</button>
					<div id="colorSelect">
						<span id="newColor"></span>
						<div class="sliders">
							<p>
								<label for="red">Red</label>
								<input id="red" name="red" type="range" min=0 max=255 value=0>
							</p>
							<p>
								<label for="green">Green</label>
								<input id="green" name="green" type="range" min=0 max=255 value=0>
							</p>
							<p>
								<label for="blue">Blue</label>
								<input id="blue" name="blue" type="range" min=0 max=255 value=0>
							</p>
						</div>
						<div>
						<button id="addNewColor">Add Color</button>
						</div>
					</div>
				</div>

      </div>
    </article>
  </main>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
